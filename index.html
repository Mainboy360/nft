<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
  <script>
  window.va = window.va || function () { (window.vaq = window.vaq || []).push(arguments); };
</script>
<script defer src="/_vercel/insights/script.js"></script>
  <link rel="stylesheet" href="styles.css">
  <title>NFT Card</title>
</head>
  <body>
    <div class="nft-card-container">
      <div class="nft-card">
        <img src="images/image-equilibrium.jpg" alt="">
        <div class="nft-card-header-and-paragraph">
          <div class="header-and-para">
            <h2 class="equilibrium outfit-600"><span style="color: hsl(0, 0%, 100%);">Equilibrium #3429</span></h2>
            <p><span style="color:  hsl(215, 51%, 70%) " class="outfit-300">Our equilibrium collection promotes balance and claims.</span></p>
          </div>
          <div class="cristal-and-days">
            <div class="cristal">
              <img src="images/icon-ethereum.svg" alt="">
              <h3><span style="color: hsl(178, 100%, 50%)" class="outfit-normal">0.041ET</span></h3>
            </div>
            <div class="days">
              <img src="images/icon-clock.svg" alt="">
              <p><span style="color:  hsl(215, 51%, 70%)" class="outfit-normal">3 days left</span> </p>
            </div>
          </div>
        </div>
        <div class="creator-equilibrium">
          <img src="images/image-avatar.png" alt="">
          <p class="outfit-normal"><span style="color:  hsl(215, 51%, 70%)">Dedicated to </span>&nbsp;<span style="color: hsl(0, 0%, 100%);">Favour Ogolo</span></p>
        </div>
      </div>
    </div>
  </body>
</html>
